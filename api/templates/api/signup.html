{% extends 'base_layout.html' %}
{% load static %}

{% block title %}
    <title>Registro de Usuarios</title>
{% endblock %}

{% block cssjs %}
<script src="{% static 'js/signup.js' %}" ></script>
{% endblock %}


{% block toast %}
<div aria-live="polite" aria-atomic="true" style="position: relative;">
    <div class="toast-container position-absolute top-0 end-0 p-3">
        <div class="toast-container">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                <p id="toast-text" style="white-space: pre-line"></p>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<h2> Registro de Usuarios</h2>

<div class="container">
    <form method="post" onsubmit="createUser(); return false;" id="form-user"> {% csrf_token %}
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="first_name">Nombre</label>
                    <input class="form-control" type="text" id="first_name" name="first_name"/>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="last_name">Apellido</label>
                    <input class="form-control" type="text" id="last_name" name="last_name"/>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="username">Nombre de Usuario</label>
                    <input class="form-control" type="text" id="username" name="username"/>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="dni">Cédula</label>
                    <input class="form-control" type="text" maxlength="10" id="dni" name="dni"/>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email"/>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-8">
                <div class="form-group">
                    <label class="form-label" for="password1">Contraseña</label>
                    <input class="form-control" type="text" id="password" name="password" placeholder="Generar contraseña" disabled/>
                    <input class="form-control" type="hidden" id="password1" name="password1"/>
                    <input class="form-control" type="hidden" id="password2" name="password2"/>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-label" for=""></label>
                    <button id="genpassword" type="button" class="btn btn-secondary" onclick="generatePassword();">Generar Contraseña</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="d-flex justify-content-end">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
